<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Unirse a Sala</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #game { display: none; }
    </style>
</head>
<body>
    <div id="join">
        <h2>Ingresar código de sala</h2>
        <input type="text" id="roomCode" placeholder="Ej: 1234">
        <h2>Entra un nombre</h2>
        <input type="text" id="playerName" placeholder="Ej: Calbatomica">
        <br><br>
        <button id="joinBtn">Unirse</button>
        <p id="status"></p>
    </div>

    <div id="game">
        <h2>Sala: <span id="currentRoom"></span></h2>
        <button id="throwBtn">Tirar Dado</button>
        <p>Resultado: <span id="result"></span></p>
    </div>

    <script>
        let ws; 
        let currentRoom = '';
    
        document.getElementById('joinBtn').addEventListener('click', () => {
            const code = document.getElementById('roomCode').value;
            const name = document.getElementById('playerName').value;
            
            if (code.length === 4 && name.length > 0) {
                ws = new WebSocket(`ws://192.168.0.25:8080/client/${code}/${name}`);
                
                ws.onopen = () => {
                    ws.send("READY");
                    document.getElementById('status').textContent = "Conectando...";
                };
                
                ws.onmessage = (e) => {
                    const msg = e.data;
                    
                    if (msg === 'JOIN_SUCCESS') {
                        currentRoom = code;
                        document.getElementById('join').style.display = 'none';
                        document.getElementById('game').style.display = 'block';
                        document.getElementById('currentRoom').textContent = currentRoom;
                    } 
                    else if (msg === 'JOIN_FAIL') {
                        document.getElementById('status').textContent = 'Sala no encontrada';
                        ws.close();
                    }
                    else if (msg.startsWith('DICE|')) {
                        document.getElementById('result').textContent = msg.split('|')[1];
                    }
                    else if (msg.startsWith('ERROR|')) {
                        document.getElementById('status').textContent = msg.split('|')[1];
                    }
                };
                
                ws.onerror = (e) => {
                    document.getElementById('status').textContent = 'Error de conexión';
                };
            } 
            else {
                document.getElementById('status').textContent = 
                    code.length !== 4 ? 'El código debe tener 4 dígitos' : 'Ingresa un nombre válido';
            }
        });
    
        document.getElementById('throwBtn').addEventListener('click', () => {
            if (currentRoom && ws && ws.readyState === WebSocket.OPEN) {
                ws.send("THROW");
            }
        });
    </script>
</body>
</html>
